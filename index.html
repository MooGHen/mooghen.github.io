<!DOCTYPE html>
<html>
<head>
 <script>
var theURL = 'http://49.media.tumblr.com/tumblr_m3f88eRfVg1qcy0o0o1_500.gif';
var width  = 300;
var height = 200

const myTimeout = setTimeout(myGreeting, 2000);
function myGreeting() {
    setTimeout(function() {
        var newWindow = window.open(theURL,'newWindow','toolbar=no,menubar=no,resizable=no,scrollbars=no,status=no,location=no,width='+width+',height='+height);

        setTimeout(function() {
            newWindow.close();
        }, 3000);
    }, 5000);
}


function myStopFunction() {
  clearTimeout(myTimeout);
}

</script>

    <meta http-equiv="refresh" content="10">

<title>Page Title</title>
</head>
<body>

<h1>The Window Object</h1>
<h2>The setTimeout() and clearTimeout() Methods</h2>

<p>Click "Stop" to prevent myGreeting() to execute. (You have 5 seconds)</p>

<button onclick="myStopFunction()">Stop!</button>
<button onclick="myStopFunction()">Sto!</button>

<h2 id="demo"></h2>


</body>
</html>
